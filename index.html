<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class= "header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <div class="add-form">
        <label class="section__title new-task-label" for="new-task">Add Item</label>
        <div class="add-form__wrapper">
          <input id="new-task" class="input-task task new-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input class="input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input-task task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-list edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="task-label edit-mode__label-task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-mode__input-task input-task task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section__title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task-list">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task-label task completed-tasks_task">See the Doctor</label>
          <input type="text" class="input-task task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
